---
.reusable_config: &reusable_config
  build_flags:
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
  test_flags:
    - "--test_env=PATH"
  build_targets:
    - "--"
    - "//..."
    - "@bazel_skylib_gazelle_plugin//..."
  test_targets:
    - "--"
    - "//..."
    - "@bazel_skylib_gazelle_plugin//..."

tasks:
  ubuntu2004_bazel5:
    <<: *reusable_config
    name: "Bazel 5.x"
    platform: ubuntu2004
    bazel: 5.x

  ubuntu2004_bazel6:
    <<: *reusable_config
    name: "Bazel 6.x"
    platform: ubuntu2004
    bazel: 6.x

  ubuntu2004_bazel6_enable_bzlmod:
    <<: *reusable_config
    name: "Bazel 6.x with --enable_bzlmod"
    platform: ubuntu2004
    bazel: 6.x
    build_flags:
    - "--enable_bzlmod"
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
    test_flags:
    - "--enable_bzlmod"
    - "--test_env=PATH"

  ubuntu2004_latest:
    <<: *reusable_config
    name: "Latest Bazel"
    platform: ubuntu2004
    bazel: latest

  ubuntu2004_latest_noenable_bzlmod:
    <<: *reusable_config
    name: "Latest Bazel with --noenable_bzlmod"
    platform: ubuntu2004
    bazel: latest
    build_flags:
    - "--noenable_bzlmod"
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
    test_flags:
    - "--test_env=PATH"

  ubuntu1804_latest:
    <<: *reusable_config
    name: "Latest Bazel"
    platform: ubuntu1804
    bazel: latest

  ubuntu1604_latest:
    name: "Latest Bazel"
    platform: ubuntu1604
    bazel: latest
    build_flags:
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
    build_targets:
    - "--"
    - "//..."
    - "@bazel_skylib_gazelle_plugin//..."
    # //distribution requires Python >= 3.6 for some rules_pkg scripts; Ubuntu 16.04 has Python 3.5
    - "-//distribution/..."
    test_flags:
    - "--test_env=PATH"
    test_targets:
    - "--"
    - "//..."
    - "@bazel_skylib_gazelle_plugin//..."
    # //distribution requires Python >= 3.6 for some rules_pkg scripts; Ubuntu 16.04 has Python 3.5
    - "-//distribution/..."

  macos_latest:
    <<: *reusable_config
    name: "Latest Bazel"
    platform: macos
    bazel: latest

  windows_latest:
    <<: *reusable_config
    name: "Latest Bazel"
    platform: windows
    bazel: latest
    build_flags:
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
    test_flags:
    # TODO(laszlocsomor): remove "--test_env=LOCALAPPDATA" after
    # https://github.com/bazelbuild/bazel/issues/7761 is fixed
    - "--test_env=LOCALAPPDATA"
    - "--test_tag_filters=-no_windows"

  ubuntu2004_last_green:
    <<: *reusable_config
    name: "Last Green Bazel"
    platform: ubuntu1804
    bazel: last_green

  macos_last_green:
    <<: *reusable_config
    name: "Last Green Bazel"
    platform: macos
    bazel: last_green

  windows_last_green:
    <<: *reusable_config
    name: "Last Green Bazel"
    platform: windows
    bazel: last_green
    build_flags:
    - "--incompatible_config_setting_private_default_visibility"
    - "--incompatible_disallow_empty_glob"
    test_flags:
    # TODO(laszlocsomor): remove "--test_env=LOCALAPPDATA" after
    # https://github.com/bazelbuild/bazel/issues/7761 is fixed
    - "--test_env=LOCALAPPDATA"
    - "--test_tag_filters=-no_windows"

buildifier: latest
